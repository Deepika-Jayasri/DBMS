<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Slider Using HTML and CSS -Easy Tutorials</title>
	<link rel="stylesheet" href="css1.css">
</head>
<body onload="slider()">
	<div class="banner">
		<div class="slider">
			<img src="images/image1.jpg" id="slideImg">
		</div>
		<div class="overlay">
			<div class="navbar">
				<div class="logo">
					<img scr="images/logo.png">
				<div>
				<div class="menu-icons">
					<img scr="images/user.png">
					<img scr="images/logo.png">
					<img scr="images/menu.png">
			     <div>

			</div>
			
			<div class="content">
				<h1>LETS START TO DESIGN</h1>
				<h3>Subscribe easy tutorials youtube channel</h3>
				<div>
					<button type="button">watch more</button>
					<button type="button" class="btn-2">subscribe</button>
				</div>
			</div>
		</div>
	</div>
	<script>
	var slideImg = document.getElementById("slideImg");
	var images = new Array(
			"images/image1.jpg",
			"images/image2.jpg",
			"images/image3.jpg"
			
		);
	var len = images.length;
	var i = 0;
	function slider(){
		if(i>len-1){
			i = 0;
		}
		slideImg.src = images[i];
		i++;
		setTimeout('slider()',3000);
	
	</script>
			

			


</body>
</html>
